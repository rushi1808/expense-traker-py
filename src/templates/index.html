<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>

    <!-- ✅ Flask static CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Expense Tracker</h1>

    <!-- ===== Add Expense Form ===== -->
    <form class="expense-form" method="post" action="{{ url_for('add') }}">
        <input type="text" name="note" placeholder="Expense Name" required>
        <input type="number" step="0.01" name="amount" placeholder="Amount" required>

        <select name="category">
            <option>Food</option>
            <option>Transport</option>
            <option>Shopping</option>
            <option>Other</option>
        </select>

        <!-- Optional date (not stored yet) -->
        <input type="date" disabled>

        <button class="add-btn" type="submit">Add Expense</button>
    </form>

    <!-- ===== Expense Table ===== -->
    <table>
        <thead>
            <tr>
                <th>Expense Name</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

        {% for e in expenses %}
            <tr>
                <td>{{ e["note"] }}</td>
                <td>₹{{ e["amount"] }}</td>
                <td>{{ e["category"] }}</td>
                <td>
                    <a href="{{ url_for('edit', sr_no=loop.index) }}" class="edit-btn">Edit</a>
                    <a href="{{ url_for('delete', sr_no=loop.index) }}" class="delete-btn">Delete</a>
                </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>

    <!-- ===== Footer Section ===== -->
    <div class="footer">
        <p>
            <strong>Total:</strong>
            ₹{{ expenses | sum(attribute='amount') }}
        </p>

        <div class="filter">
            <label>Filter by Category:</label>
            <select disabled>
                <option>All</option>
            </select>
        </div>
    </div>
</div>

</body>
</html>
